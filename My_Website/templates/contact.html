
{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Contact{% endblock %}
{%block content%}
    <div>
        <h2 style="color:#873600;padding:0px;text-align:center">Let me Know Your Details!  I will Keep in Touch</h2>
        <form method="post" enctype="multipart/form-data" style="height: 550px;color: black;box-sizing: border-box;margin: 12px 0;padding: 12px 20px;width:30%;margin-left:35%;background-color:#566573">
            {% csrf_token %}
            {{ forms.as_p }}
            <button type="submit" style="width:100px;margin-left:80px;border: 3px solid teal;border-radius:5px;background-color: #f2f2f2;padding: 10px;">Save</button>
        </form>
    </div>
{%endblock content%}
